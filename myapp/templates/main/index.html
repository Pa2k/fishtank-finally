{% extends "main/base.html" %}

{% block main %}
{% if user.is_authenticated %}
    
    <form action="{% url 'logout' %}" method="post">
        <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
        {% csrf_token %}
        <button type="submit">logout</button>

    </form>
{% else %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishtank</title>
    <style>
        body {
            text-align: center; 
            margin: 0; 
            font-family: Arial, sans-serif; 
        }

        .navbar {
            background-color: #3a659e; 
            padding: 10px; 
            position: relative; 
            width: 100%; 
        }

        .navbar img {
            height: 40px; 
            vertical-align: middle; 
            margin-right: 15px; 
        }

        .navbar a {
            color: white; 
            text-decoration: none; 
            margin: 0 15px; 
        }

        .welcome {
            margin-top: 50px; 
            font-size: 36px; 
            font-weight: bold; 
        }

        .subtext {
            margin: 10px 0; 
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            color: white; 
            text-align: center;
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }

        .button.login {
            background-color: #252466; 
        }

        .button.register {
            background-color: #fafafa; 
            color: #252466;
            border: 1px solid #252466;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <img src="path/to/login.png" alt="Logo"> 
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="#">Home</a>
    </div>

    <p class="welcome">Welcome to Fishtank!</p>
    <p class="subtext">let's try</p>

    <p>
        <a href="{% url 'login' %}" class="button login">Login</a>
        <a href="{% url 'register' %}" class="button register">Register</a>
    </p>

</body>
</html>


    
{% endif %}
{% endblock %}
