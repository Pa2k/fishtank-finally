{% extends 'main/base.html' %}

{% block main %}
{% load static %}

    <div class="flex flex-col justify-center min-h-screen" style="background: linear-gradient(to right, #59758d, #96b2d3, #95c6da, #abd0df);;">
        
        <!-- ว่าจะใส่รูป แต่มันไม่ขึ้น -->
        <!-- <div class="w-1/4 flex items-center justify-center">
            <img src="{% static 'images/login.jpg' %}" alt="Login Image" class="w-3/4 h-auto">
        </div> -->
        
        <div class="mx-auto w-1/4 my-8">
            <!-- login_box -->
            <!-- <div class="bg-white p-8 shadow-lg rounded-lg"> -->
            <div class="bg-white p-8 shadow-lg rounded-lg" style="background-color: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px);">
                    <div class="flex justify-center mb-8" >
                        <p class="text-2xl font-bold">Login</p>
                    </div>
                    <form method="post" action="{% url 'user-login' %}" class="space-y-5" >
                        {% csrf_token %}
                            <label class="input input-bordered flex items-center gap-2">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                fill="currentColor"
                                class="h-4 w-4 opacity-70">
                                <path
                                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                                <path
                                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                            </svg>
                            <input type="text" name="username"  class="grow" placeholder="username" />
                            </label>
                            
                            <label class="input input-bordered flex items-center gap-2">
                                        
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 16 16"
                                    fill="currentColor"
                                    class="h-4 w-4 opacity-70">
                                    <path
                                    fillRule="evenodd"
                                    d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                    clipRule="evenodd" />
                                </svg>
                                <input type="password" placeholder="Password"  name="password" class="grow" />
                            </label>
                          
                            
                            <div class="flex justify-center my-4">
                                <button class="btn w-1/2" style="background-color: #214770; color: white; padding: 10px 20px; border-radius: 8px;" type="submit">Login</button>
                            </div>                                                       

                            <div style="text-align: center;">
                                <span style="font-size: 12px; color: #000000;">Don't have an account?</span>
                                <a href="{% url 'register' %}" style="font-size: 12px; color: #000000; font-weight: bold;">Register</a>
                            </div>
                                                        
                        </form>
            </div>
        </div>
    </div>
{% endblock %}
